<!doctype html>
<html lang="it">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Virtual Agent – Guest Access</title>

  <style>
    body {
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial;
      margin: 0;
      padding: 0;
      min-height: 100vh;
      background: #f7f7f8;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }

    .card {
      background: #fff;
      border-radius: 16px;
      padding: 32px;
      box-shadow: 0 6px 24px rgba(0,0,0,.08);
      max-width: 720px;
      width: 92%;
      text-align: center;
      margin-bottom: 20px;
    }

    iframe {
      width: 400px;
      height: 600px;
      border: none;
      border-radius: 12px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.15);
    }
  </style>
</head>
<body>

  <div class="card">
    <h1>Virtual Agent – Accesso Guest</h1>
    <p>Questa versione mostra il Virtual Agent integrato senza login utente.<br/>
       Assicurati che i <code>topic</code> siano pubblici.</p>
  </div>

  <!-- Virtual Agent caricato come iframe -->
  <iframe 
    id="va_iframe"
    src="https://dev335617.service-now.com/sn_va_web_client_app_embed.do"
    title="Virtual Agent">
  </iframe>

  <!-- Listener opzionale per debug postMessage -->
  <script>
    window.addEventListener('message', function(event) {
      if (event.origin !== 'https://dev335617.service-now.com') {
        console.warn('Origine non autorizzata:', event.origin);
        return;
      }

      const msg = event.data;
      console.log('[VA message]', msg);

      // Solo logging, nessun redirect
      if (msg?.type === 'SESSION_CREATED') {
        if (msg.authenticated === false) {
          console.log('Sessione guest attiva.');
        } else {
          console.log('Utente autenticato.');
        }
      }

      if (msg?.type === 'SESSION_LOGGED_OUT') {
        console.log('Utente ha terminato la sessione.');
      }
    });
  </script>

</body>
</html>
