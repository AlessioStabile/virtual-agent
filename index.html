<!doctype html>
<html lang="it">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Virtual Agent â€“ Embed esterno</title>

  <style>
    body {
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial;
      margin: 0;
      padding: 0;
      min-height: 100vh;
      background: #f7f7f8;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }

    .card {
      background: #fff;
      border-radius: 16px;
      padding: 32px;
      box-shadow: 0 6px 24px rgba(0,0,0,.08);
      max-width: 720px;
      width: 92%;
      text-align: center;
      margin-bottom: 20px;
    }

    iframe {
      width: 400px;
      height: 600px;
      border: none;
      border-radius: 12px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.15);
    }
  </style>
</head>
<body>

  <div class="card">
    <h1>Virtual Agent su dev335617</h1>
    <p>Questo esempio integra il Virtual Agent di ServiceNow in un sito esterno via <code>iframe</code>.<br/>
       Assicurati di avere almeno un topic <code>Public</code> visibile al guest o utente autenticato.</p>
  </div>

  <!-- Virtual Agent caricato come iframe -->
  <iframe 
    id="va_iframe"
    src="https://dev335617.service-now.com/sn_va_web_client_app_embed.do"
    title="Virtual Agent">
  </iframe>

  <!-- Script di gestione comunicazione -->
  <script>
    window.addEventListener('message', function(event) {
      // Verifica origine messaggio per sicurezza
      if (event.origin !== 'https://dev335617.service-now.com') {
        console.warn('Messaggio da origine non autorizzata:', event.origin);
        return;
      }

      const msg = event.data;

      if (msg?.type === 'SESSION_CREATED') {
        if (msg.authenticated === false) {
          console.log('Sessione non autenticata. Reindirizzo al login...');
          const redirectUri = window.location.href;
          window.location.href = `https://dev335617.service-now.com/sn_va_web_client_login.do?sysparm_redirect_uri=${encodeURIComponent(redirectUri)}`;
        } else {
          console.log('Sessione autenticata. Virtual Agent pronto.');
        }
      }

      if (msg?.type === 'SESSION_LOGGED_OUT') {
        console.log('Sessione terminata. Reindirizzo al login...');
        const redirectUri = window.location.href;
        window.location.href = `https://dev335617.service-now.com/sn_va_web_client_login.do?sysparm_redirect_uri=${encodeURIComponent(redirectUri)}`;
      }
    });
  </script>

</body>
</html>
